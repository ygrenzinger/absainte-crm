<div class="container">
    <h1>Creating Product</h1>

    <form #productForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="product.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="collectionName">Collection name</label>
            <input type="text" class="form-control" required [(ngModel)]="product.collectionName" name="collectionName" #collectionName="ngModel">
            <div [hidden]="collectionName.valid || collectionName.pristine" class="alert alert-danger">
                Collection name is required
            </div>
        </div>
        <div class="row">
             <div class="col">
                <div class="form-group">
                    <label for="price">material</label>
                    <select class="form-control" id="power" required>
                        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                    </select>

                    <span *ngFor="let pow of powers" class="badge badge-primary">{{pow}}</span>
                </div>
             </div>
             <div class="col">
                <div class="form-group">
                    <label for="quantity">quantity</label>
                    <!--input type="number" class="form-control" required [(ngModel)]="quantity" name="quantity" #quantity="ngModel"-->
                </div>
             </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" required [(ngModel)]="product.resellerPrice" name="resellerPrice" #resellerPrice="ngModel">
            <div [hidden]="resellerPrice.valid || resellerPrice.pristine" class="alert alert-danger">
                Reseller price is required
            </div>
        </div>

        <div class="form-group">
            <label for="workTime">Work time</label>
            <input type="number" class="form-control" required [(ngModel)]="product.workTime" name="workTime" #workTime="ngModel">
            <div [hidden]="workTime.valid || workTime.pristine" class="alert alert-danger">
                Work time is required
            </div>
        </div>

        <button type="button" class="btn btn-primary" (click)="create()" [disabled]="!productForm.form.valid">Save</button>
    </form>
</div>
