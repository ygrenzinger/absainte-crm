<div class="container">
    <h1>Material</h1>

<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Material edition</h4>
  </div>
  <div class="modal-body">
    <form #materialForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="material.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" required [(ngModel)]="material.price" name="price" #price="ngModel">
            <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
                Price is required
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" required [(ngModel)]="material.quantity" name="quantity" #quantity="ngModel">
            <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">
                Quantity is required
            </div>
        </div>

        <button type="button" class="btn btn-default" (click)="save()" [disabled]="!materialForm.form.valid">Save</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

    <table>
        <caption>
            Absainte materials
        </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let material of materials | async">
                <td>{{material._name}}</td>
                <td>{{material._price}}</td>
                <td>{{material._quantity}}</td>
                <td>{{material._unitCost}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
